<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance App - Expenses</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    
    /* Form styling */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    form div {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      grid-column: 1 / -1;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    
    /* List styling */
    #expenses-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #expenses-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #expenses-list li:last-child {
      border-bottom: none;
    }
    #expenses-list span {
      flex: 1;
      color: #333;
    }
    .btn-group {
      display: flex;
      gap: 5px;
    }
    .btn-group button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    .btn-edit {
      background: #ffc107;
    }
    .btn-delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="income.html">Income</a>
    <a href="expenses.html">Expenses</a>
    <a href="debt.html">Debt</a>
    <a href="savings.html">Savings</a>
  </nav>
  <div class="container">
    <h1>Expenses</h1>
    <form id="expenses-form">
      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required />
      </div>
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" />
      </div>
      <div>
        <label for="budgeted">Budgeted Amount ($):</label>
        <input type="number" id="budgeted" name="budgeted" required />
      </div>
      <div>
        <label for="actual">Actual Amount ($):</label>
        <input type="number" id="actual" name="actual" />
      </div>
      <!-- New Fields -->
      <div>
        <label for="recurring">Recurring:</label>
        <input type="checkbox" id="recurring" name="recurring" />
      </div>
      <div>
        <label for="paymentMethod">Payment Method:</label>
        <input type="text" id="paymentMethod" name="paymentMethod" placeholder="e.g., cash, credit" />
      </div>
      <div>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" placeholder="Additional details" />
      </div>
      <button type="submit">Add Expense</button>
    </form>
    <h2>Expense Entries</h2>
    <ul id="expenses-list"></ul>
  </div>
  <script src="js/common.js"></script>
  <script src="js/expenses.js"></script>
</body>
</html>
