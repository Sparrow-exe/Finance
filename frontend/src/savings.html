<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance App - Savings</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    
    /* Form Styling */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    form div {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      grid-column: 1 / -1;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    
    /* List Styling */
    #savings-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #savings-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #savings-list li:last-child {
      border-bottom: none;
    }
    #savings-list span {
      flex: 1;
      color: #333;
    }
    .btn-group {
      display: flex;
      gap: 5px;
    }
    .btn-group button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    .btn-edit {
      background: #ffc107;
    }
    .btn-delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="income.html">Income</a> |
    <a href="expenses.html">Expenses</a> |
    <a href="debt.html">Debt</a> |
    <a href="savings.html">Savings</a>
  </nav>
  <div class="container">
    <h1>Savings</h1>
    <form id="savings-form">
      <div>
        <label for="savingsName">Savings Name:</label>
        <input type="text" id="savingsName" name="savingsName" required />
      </div>
      <div>
        <label for="currentBalance">Current Balance ($):</label>
        <input type="number" id="currentBalance" name="currentBalance" required />
      </div>
      <div>
        <label for="interestRate">Interest Rate (%):</label>
        <input type="number" step="0.01" id="interestRate" name="interestRate" required />
      </div>
      <div>
        <label for="monthlyContribution">Monthly Contribution ($):</label>
        <input type="number" id="monthlyContribution" name="monthlyContribution" required />
      </div>
      <div>
        <label for="goalAmount">Goal Amount ($):</label>
        <input type="number" id="goalAmount" name="goalAmount" />
      </div>
      <div>
        <label for="goalDate">Goal Date:</label>
        <input type="date" id="goalDate" name="goalDate" />
      </div>
      <div>
        <label for="savingsType">Type:</label>
        <input type="text" id="savingsType" name="savingsType" placeholder="e.g., emergency, retirement" />
      </div>
      <!-- New: Compound Period Field -->
      <div>
        <label for="compoundPeriod">Compound Period:</label>
        <select id="compoundPeriod" name="compoundPeriod">
          <option value="annually" selected>Annually</option>
          <option value="quarterly">Quarterly</option>
          <option value="monthly">Monthly</option>
        </select>
      </div>
      <button type="submit">Add Savings</button>
    </form>
    <h2>Savings Entries</h2>
    <ul id="savings-list"></ul>
  </div>
  <script src="js/common.js"></script>
  <script src="js/savings.js"></script>
</body>
</html>
