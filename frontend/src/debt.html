<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance App - Debt</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }
    /* Form Styling */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    form div {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      grid-column: 1 / -1;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }
    /* List Styling */
    #debt-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #debt-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #debt-list li:last-child {
      border-bottom: none;
    }
    #debt-list span {
      flex: 1;
      color: #333;
    }
    .btn-group {
      display: flex;
      gap: 5px;
    }
    .btn-group button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    .btn-edit {
      background: #ffc107;
    }
    .btn-delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="income.html">Income</a>
    <a href="expenses.html">Expenses</a>
    <a href="debt.html">Debt</a>
    <a href="savings.html">Savings</a>
  </nav>
  <div class="container">
    <h1>Debt</h1>
    <form id="debt-form">
      <div>
        <label for="debtName">Debt Name:</label>
        <input type="text" id="debtName" name="debtName" required />
      </div>
      <div>
        <label for="balance">Balance ($):</label>
        <input type="number" id="balance" name="balance" required />
      </div>
      <div>
        <label for="apr">APR (%):</label>
        <input type="number" step="0.01" id="apr" name="apr" required />
      </div>
      <div>
        <label for="monthlyPayment">Monthly Payment ($):</label>
        <input type="number" id="monthlyPayment" name="monthlyPayment" required />
      </div>
      <!-- New Fields -->
      <div>
        <label for="debtType">Type:</label>
        <input type="text" id="debtType" name="debtType" placeholder="e.g., credit card" />
      </div>
      <div>
        <label for="dueDate">Due Date (Day of Month):</label>
        <input type="number" id="dueDate" name="dueDate" placeholder="1-31" min="1" max="31" />
      </div>
      <div>
        <label for="minimumPayment">Minimum Payment ($):</label>
        <input type="number" id="minimumPayment" name="minimumPayment" step="0.01" />
      </div>
      <div>
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" placeholder="e.g., active" />
      </div>
      <button type="submit">Add Debt</button>
    </form>
    <h2>Debt Entries</h2>
    <ul id="debt-list"></ul>
  </div>
  <script src="js/common.js"></script>
  <script src="js/debt.js"></script>
</body>
</html>
