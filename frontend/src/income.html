<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finance App - Income</title>
  <style>
    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
      text-align: center;
    }
    nav a {
      text-decoration: none;
      color: #007bff;
      margin: 0 10px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
      color: #333;
    }

    /* Form styling */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    form div {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="number"],
    input[type="date"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button[type="submit"] {
      grid-column: 1 / -1;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button[type="submit"]:hover {
      background: #0056b3;
    }

    /* List styling */
    #income-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #income-list li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    #income-list li:last-child {
      border-bottom: none;
    }
    #income-list span {
      flex: 1;
      color: #333;
    }
    .btn-group {
      display: flex;
      gap: 5px;
    }
    .btn-group button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.3s ease;
    }
    .btn-edit {
      background: #ffc107;
    }
    .btn-delete {
      background: #dc3545;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a> |
    <a href="income.html">Income</a> |
    <a href="expenses.html">Expenses</a> |
    <a href="debt.html">Debt</a> |
    <a href="savings.html">Savings</a>
  </nav>
  <div class="container">
    <h1>Income</h1>
    <form id="income-form">
      <div>
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required />
      </div>
      <div>
        <label for="notes">Notes:</label>
        <input type="text" id="notes" name="notes" />
      </div>
      <div>
        <label for="frequency">Frequency:</label>
        <input type="text" id="frequency" name="frequency" placeholder="e.g., monthly, one-time" />
      </div>
      <div>
        <label for="category">Category:</label>
        <input type="text" id="category" name="category" placeholder="e.g., Salary, Freelance" />
      </div>
      <!-- New Pay Type Section -->
      <div>
        <label for="payType">Pay Type:</label>
        <select id="payType" name="payType">
          <option value="salary" selected>Salary</option>
          <option value="hourly">Hourly</option>
        </select>
      </div>
      <!-- Annual Salary Field (shown for Salary) -->
      <div id="salary-fields">
        <label for="annualSalary">Annual Salary ($):</label>
        <input type="number" id="annualSalary" name="annualSalary" placeholder="Yearly rate" />
      </div>
      <!-- Hourly Rate Fields (shown for Hourly) -->
      <div id="hourly-fields" style="display: none;">
        <div>
          <label for="hourlyRate">Hourly Rate ($):</label>
          <input type="number" id="hourlyRate" name="hourlyRate" placeholder="Hourly rate" />
        </div>
        <div>
          <label for="hoursPerWeek">Hours Per Week:</label>
          <input type="number" id="hoursPerWeek" name="hoursPerWeek" placeholder="e.g., 40" value="40" />
        </div>
      </div>
      <button type="submit">Add Income</button>
    </form>
    <h2>All Income Entries</h2>
    <ul id="income-list"></ul>
  </div>
  <script src="js/common.js"></script>
  <script src="js/income.js"></script>
  <script>
    // Toggle fields based on pay type selection.
    const payTypeSelect = document.getElementById("payType");
    payTypeSelect.addEventListener("change", function () {
      const salaryFields = document.getElementById("salary-fields");
      const hourlyFields = document.getElementById("hourly-fields");
      if (this.value === "hourly") {
        salaryFields.style.display = "none";
        hourlyFields.style.display = "block";
      } else {
        salaryFields.style.display = "block";
        hourlyFields.style.display = "none";
      }
    });
  </script>
</body>
</html>
